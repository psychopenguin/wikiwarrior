{% extends "base.html" %}
{% block title %}Home - {{ title }}{% endblock %}
{% block content %}

<h1>{{ title }}</h1>

{% if gameover %}
<div class="alert alert-dismissable alert-success">
    <h2><b>Parabens!</b> Voce chegou ao fim.</h2>
</div>
{% endif %}

<div class="row">
<div class="col-md-8">{{ content|safe }}</div>
<div class="col-md-4">{{ infobox|safe }}</div>


{% endblock %}
